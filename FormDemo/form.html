<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Jordan's Form</title>
  </head>

  <body>
    <form id="formReg" method="post" action="http://localhost:8080/data/post">
      <h1>User Reg Form</h1>
      <div class="textBox">
        <!-- text box -->
        <label for="name">Full name:</label>
        <input name="name" type="text" id="name" placeholder="Enter your full name" required />
        <br />
        <label for="email">Email</label>
        <input name="email" type="email" id="email" placeholder="example@example.com" />
        <br />
        <label for="age">Age</label>
        <input name="age" type="number" id="age" min="15" />
      </div>

      <!-- radio buttons -->
      <div class="radioButton">
        <fieldset>
        <label>Gender:</label>
        <br />
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other" />
        <label for="other">Other</label>
        </fieldset>
      </div>

      <!-- dropdown -->
      <div class="dropdown">
        <fieldset>
            <label for="country">Country</label>
        <select name="country" id="country">
          <option value="UK">UK</option>
          <option value="USA">USA</option>
          <option value="France">France</option>
          <option value="Spain">Spain</option>
          <option value="Mexico">Mexico</option>
          <option value="Italy">Italy</option>
        </select>
        <br>
        <label >(If your country is not available from the list, please enter here)</label>
        <input name="country" type="text"/>
        </fieldset>
        
      </div>

      <!-- listbox -->
      <div class="listbox">
        <fieldset>
             <label for="skills">What skills do you have</label>
        <select name="skills" id="skills" multiple>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js">JavaScript</option>
          <option value="python">Python</option>
          <option value="kotlin">Kotlin</option>
          <option value="java">Java</option>
        </select>
        </fieldset>
       
      </div>

      <!-- checkboxes -->
      <div class="checkbox">
        <label>Hobbies</label>
        <br />
        <fieldset>
        <input name="hobbies" type="checkbox" id="reading" value="reading">
        <label for="reading">Reading</label>
        <input name="hobbies" type="checkbox" id="music" value="music">
        <label for="music">music</label>
        <input name="hobbies" type="checkbox" id="gym" value="gym">
        <label for="gym">gym</label>
        <input name="hobbies" type="checkbox" id="baking" value="baking">
        <label for="baking">baking</label>
        <input name="hobbies" type="checkbox" id="videoGames" value="videoGames">
        <label for="videoGames">Video Games</label>
        </fieldset>
        
      </div>

      <button type="submit">Submit</button>

    </form>

    <script>
        document.getElementById('formReg').addEventListener('submit', function(event) {
            //event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                age: document.getElementById('age').value,
                gender: document.querySelector('input[name="gender"]:checked')?.value || '',
                country: document.getElementById('country').value,
                skills: Array.from(document.getElementById('skills').selectedOptions).map(option => option.value),
                hobbies: Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(checkbox => checkbox.value)
            };
            
            console.log('Form Data:', formData);
        });

    </script>
  </body>
</html>
